<div class="container">

    <div class="table-responsive col-md-offset-2 col-md-8">
      <h2>Lista TODOS    </h2> <button  type="button" name="button" class="btn btn-success btn-block" ng-click="agregarTodo()">Agregar</button>
      <table class="table table-hover table-bordered" >
        <thead>
          <th>id</th>
          <th>titulo</th>
          <th>Completada</th>
          <th>Orden</th>
        </thead>
        <tbody>
          <tr ng-repeat="todo in todos" >

            <td>{{todo.id}}</td>
            <td>{{todo.title}}</td>
            <td>{{todo.completed}}</td>
            <td>{{todo.order}}</td>
         </tr>
        </tbody>
      </table>
    </div>
</div>
